<html>

<head>
    <title>Test Horizontal Animation</title>
    <style>
        .conteiner {
            height: 300px;
            background: #cccccc;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            justify-items: unset;
        }

        .content {
            background: #3b77e7;
            height: 100px;
            width: 100px;
            -ms-transform: move 10s linear infinite; /* IE 9 */
            -webkit-transform: move 10s linear infinite; /* Safari */
            animation: move 10s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(0);
            }

            40% {
                transform: translate(200PX, -100px);
                background: green;
            }

            60% {
                transform: translate(300PX, 100px);
                background: green;
            }

            80% {
                transform: translate(50PX, 200px);
                background: yellow;
            }

            100% {
                transform: translate(0);
                background: #831212;
            }
        }
    </style>
</head>

<body>
    <p>
        <a href="https://www.youtube.com/watch?v=WRLY66aRXxI">
            https://www.youtube.com/watch?v=WRLY66aRXxI
        </a>
    </p>
    <p>
        <a href="https://www.w3schools.com/css/css3_2dtransforms.asp">
            https://www.w3schools.com/css/css3_2dtransforms.asp
        </a>
    </p>
    <p>
        <a href="https://www.w3schools.com/cssref/css3_pr_animation-keyframes.asp">
            https://www.w3schools.com/cssref/css3_pr_animation-keyframes.asp
        </a>
    </p>
    <div class="conteiner">
        <div class="content">

        </div>
    </div>
</body>

</html>
